{% include 'header.html' %}
<main class="listing speakers">
	<h1>All Speakers</h1>
	{% for speaker in collections.speakers %}
	<figure>
		<img src="{{speaker.data.image}}" />
		<figcaption><a href="{{speaker.url | url}}">
				{{speaker.data.name}}
			</a></figcaption>
	</figure>
	{% endfor %}
</main>
{% include 'footer.html' %}
